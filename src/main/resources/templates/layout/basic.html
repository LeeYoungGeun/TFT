<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>

<script>
    const userLoginName = "[[${#authentication.name}]]";
    //로그인이 안된 상황
    if (userLoginName === "anonymousUser"){
        document.querySelector('.isLogin').style.display = '';
        document.querySelector('.isLogout').style.display = 'none';
        //로그인이 된 상황
    }else {
        document.querySelector('.isLogin').style.display = 'none';
        document.querySelector('.isLogout').style.display = '';
    }
</script>

<th:block layout:fragment="script">
