<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale">

    <title>login</title>
    <!--tymeleaf 형식으로 경로 수정 : th:href = "@{경로}"-->
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.icon}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

</head>
<body>
    <section class="bg-light py-3 py-md-5">
        <div class="container">
            <div class="child">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                        <div class="card border border-light-subtle rounded-3 shadow-sm">
                            <div class="card-body p-3 p-md-4 p-xl-5">

                                <th:block th:if="${param.logout == null}">
                                    <h2 class="fs-6 fw-normal text-center text-secondary mb-4" style="font-weight:bold ">로그인 페이지</h2>
                                </th:block>
                                <th:block th:if="${param.logout != null}">
                                    <h2 class="fs-6 fw-normal text-center text-secondary mb-4" style="font-weight:bold ">로그아웃 페이지</h2>
                                </th:block>

                                <form id="loginForm" action="/member/login" method="post">
                                    <div class="row gy-2 overflow-hidden">

                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" name="username" id="mid" placeholder="duckoo" required>
                                                <label for="mid" class="form-label" style="color: #0a53be">아이디를 입력해주세요</label>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                                                <label for="password" class="form-label" style="color: #0a53be">비밀번호를 입력해주세요</label>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <div class="d-flex gap-2 justify-content-between">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me">
                                                    <label class="form-check-label text-secondary" for="remember-me">
                                                        자동 로그인
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <div class="d-grid my-3">
                                                <button class="btn btn-primary btn-lg" type="submit">로그인</button>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <p class="m-0 text-secondary text-center">계정이 없으십니까?
                                                <a href="/member/join" class="link-primary text-decoration-none">회원가입</a></p>
                                            <p class="m-0 text-secondary text-center">홈으로 이동
                                                <a href="/board/list" class="link-primary text-decoration-none">홈</a></p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

<script>
    const url = new URL(window.location.href);
    // URLSearchParams 객체
    const urlParams = url.searchParams;
    // URLSearchParams.get()
    const paramResult_join = urlParams.get('join');

    if (paramResult_join && paramResult_join == 'join_success'){
       alert("회원가입을 완료했습니다.")
    }

</script>

</html>
