<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{layout/basic.html}">

<head>
  <title>Board Read</title>

  <style>
    .card-img-top {
      max-width: 500px; /* 이미지파일 크기 */
      height: 500px;
    }

    .like-text {
      font-weight: bold;
      color: #0a53be;
      font-size: 16px;
    }
  </style>
</head>

<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Board Read
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <span class="input-group-text">Bno</span>
            <input type="text" class="form-control" th:value="${dto.bno}" readonly>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Title</span>
            <input type="text" class="form-control" th:value="${dto.title}" readonly>
          </div>

          <div class="card" th:if="${dto.fileNames != null && dto.fileNames.size() > 0}">
            <img class="card-img-top"
                 th:each="fileName: ${dto.fileNames}"
                 th:src="|/view/${fileName}|">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Content</span>
            <textarea class="form-control col-sm-5" rows="5" readonly>[[${dto.content}]]</textarea>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Writer</span>
            <input type="text" class="form-control" th:value="${dto.writer}" readonly>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">RegDate</span>
            <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">ModDate</span>
            <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
          </div>

          <div class="my-4" th:with="user=${#authentication.principal}"><!-- th:with 변수 선언 -->
            <div class="d-flex justify-content-between">

              <div>
                <form th:action="@{/board/like}" method="post" class="d-inline-block">
                  <input type="hidden" name="bno" th:value="${dto.bno}" />
                  <input type="hidden" name="member_mid" th:value="${#authentication.principal.username}" />
                  <button type="submit" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-hand-thumbs-up" viewBox="0 0 16 16">
                    <path d="M8.864.046C7.908-.193 7.02.53 6.956 1.466c-.072 1.051-.23 2.016-.428 2.59-.125.36-.479 1.013-1.04 1.639-.557.623-1.282 1.178-2.131 1.41C2.685 7.288 2 7.87 2 8.72v4.001c0 .845.682 1.464 1.448 1.545 1.07.114 1.564.415 2.068.723l.048.03c.272.165.578.348.97.484.397.136.861.217 1.466.217h3.5c.937 0 1.599-.477 1.934-1.064a1.86 1.86 0 0 0 .254-.912c0-.152-.023-.312-.077-.464.201-.263.38-.578.488-.901.11-.33.172-.762.004-1.149.069-.13.12-.269.159-.403.077-.27.113-.568.113-.857 0-.288-.036-.585-.113-.856a2 2 0 0 0-.138-.362 1.9 1.9 0 0 0 .234-1.734c-.206-.592-.682-1.1-1.2-1.272-.847-.282-1.803-.276-2.516-.211a10 10 0 0 0-.443.05 9.4 9.4 0 0 0-.062-4.509A1.38 1.38 0 0 0 9.125.111zM11.5 14.721H8c-.51 0-.863-.069-1.14-.164-.281-.097-.506-.228-.776-.393l-.04-.024c-.555-.339-1.198-.731-2.49-.868-.333-.036-.554-.29-.554-.55V8.72c0-.254.226-.543.62-.65 1.095-.3 1.977-.996 2.614-1.708.635-.71 1.064-1.475 1.238-1.978.243-.7.407-1.768.482-2.85.025-.362.36-.594.667-.518l.262.066c.16.04.258.143.288.255a8.34 8.34 0 0 1-.145 4.725.5.5 0 0 0 .595.644l.003-.001.014-.003.058-.014a9 9 0 0 1 1.036-.157c.663-.06 1.457-.054 2.11.164.175.058.45.3.57.65.107.308.087.67-.266 1.022l-.353.353.353.354c.043.043.105.141.154.315.048.167.075.37.075.581 0 .212-.027.414-.075.582-.05.174-.111.272-.154.315l-.353.353.353.354c.047.047.109.177.005.488a2.2 2.2 0 0 1-.505.805l-.353.353.353.354c.006.005.041.05.041.17a.9.9 0 0 1-.121.416c-.165.288-.503.56-1.066.56z"/>
                  </svg></button>
                </form>
                <div class="ml-2 d-inline-block">
                  <span class="like-text">개추 :</span> <span class="like-count" th:text="${#vars.likes}"></span>
                </div>
              </div>


              <div>
                <a th:href="|@{/board/list}?${link}|" class="text-decoration-none">
                  <button type="button" class="btn btn-primary">List</button>
                </a>
                <a th:if="${user != null && user.username == dto.writer}"
                   th:href="|@{/board/modify(bno=${dto.bno})}&${link}|" class="text-decoration-none">
                  <button type="button" class="btn btn-secondary">Modify</button>
                </a>
              </div>
            </div>
          </div>


        </div><!--end card body-->
      </div><!--end card-->
    </div><!-- end col-->
  </div><!-- end row-->


  <!-- 댓글 처리 영역 만들기...  -->
  <div class="row mt-3">
    <div class="col-md-12">
      <div class="my-4">
        <button class="btn btn-info addReplyBtn">ADD REPLY</button>
      </div>
      <ul class="list-group replyList">
      </ul>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <ul class="pagination replyPaging">
      </ul>
    </div>
  </div>

  <!-- 모달 -->
  <div class="modal registerModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">댓글 작성</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text">내용</span>
            <input type="text" class="form-control replyText">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">작성자</span>
            <input type="text" class="form-control replyer">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary registerBtn">작성</button>
          <button type="button" class="btn btn-outline-dark closeRegisterBtn">닫기</button>
        </div>

      </div>
    </div>
  </div>

  <!-- modify modal -->

  <div class="modal modifyModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title replyHeader"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text">입력 내용</span>
            <input type="text" class="form-control modifyText">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-info modifyBtn">수정하기</button>
          <button type="button" class="btn btn-danger removeBtn">삭제하기</button>
          <button type="button" class="btn btn-outline-dark closeModifyBtn">닫기</button>
        </div>

      </div>
    </div>
  </div>


  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/js/reply.js"></script>

</div>

<script layout:fragment="script" th:inline="javascript">

  // 댓글 목록 처리...
  const bno = [[${dto.bno}]]

  const replyList = document.querySelector('.replyList')      // 댓글 목록 DOM
  const replyPaging = document.querySelector('.replyPaging')  // 댓글 페이지 목록 DOM

  function printList(dtoList) {
    let str = '';

    if(dtoList && dtoList.length > 0) {
      for (const dto of dtoList) {
        str +=`<li class="list-group-item d-flex replyItem">
              <span class="col-2">${dto.rno}</span>
              <span class="col-6" data-rno="${dto.rno}">${dto.replyText}</span>
              <span class="col-2">${dto.replyer}</span>
              <span class="col-2">${dto.regDate}</span>
              </li>`
      }
    }
    replyList.innerHTML = str
  }

  function printPages(data) {   //댓글 페이지 목록 출력

    //pagination
    let pageStr = '';

    //이전 버튼
    if(data.prev) {
      pageStr += `<li class="page-item">
                    <a class="page-link" data-page="${data.start - 1}">PREV</a>
                 </li>`
    }

    //페이지 번호...
    for (let i = data.start; i <= data.end; i++ ){
      pageStr += `<li class="page-item ${i == data.page? "active":""}">
                    <a class="page-link" data-page="${i}">${i}</a>
                </li>`
    }

    // 다음 버튼
    if(data.next) {
      pageStr += `<li class="page-item">
                    <a class="page-link" data-page="${data.end + 1}">NEXT</a>
                 </li>`
    }
    replyPaging.innerHTML = pageStr
  }

  function printReplies(page, size, goLast) {
    // console.log("printReplies : "+bno, page, size)
    getList({bno, page, size, goLast}).then(
            data => {
              // console.log("total : "+data.total)
              printList(data.dtoList)  //목록 처리
              printPages(data)         //페이지 처리
              // console.log(data)
            }
    ).catch(e => {
      console.log(e)
    })
  }
  //함수 호출
  printReplies(1,10,true)

  //댓글 등록
  const registerModal = new bootstrap.Modal(document.querySelector(".registerModal"))

  //registerModal
  const registerBtn = document.querySelector(".registerBtn")
  const replyText = document.querySelector(".replyText")
  const replyer = document.querySelector(".replyer")
  const closeRegisterBtn = document.querySelector(".closeRegisterBtn")

  // ADD REPLY 버튼클릭시 모달 창 띄우고 닫기
  document.querySelector(".addReplyBtn").addEventListener("click", function (e){
    registerModal.show()
  }, false)

  closeRegisterBtn.addEventListener("click", function (e){
    registerModal.hide()
  }, false)


  registerBtn.addEventListener("click", function (e){
    const replyObj = {
      bno:bno,
      replyText:replyText.value,
      replyer:replyer.value}

    addReply(replyObj).then(result => {
      alert(result.rno)
      registerModal.hide()
      replyText.value = ''
      replyer.value = ''
      printReplies(1,10, true) // 댓글목록갱신
    }).catch(e => {
      alert("Exception...")
    })
  }, false)

  // 페이지 번호 클릭시 이동 처리...
  let page = 1
  let size = 10

  replyPaging.addEventListener("click", function (e) {  //click function 을 통해 번호 이동이 가능해짐

    e.preventDefault()
    e.stopPropagation()

    const target = e.target

    if(!target || target.tagName != 'A') {
      return
    }

    const pageNum = target.getAttribute("data-page")
    page = pageNum
    printReplies(page, size)
  }, false)

  // modifyModal
  const modifyModal = new bootstrap.Modal(document.querySelector(".modifyModal"))

  const replyHeader = document.querySelector(".replyHeader")
  const modifyText = document.querySelector(".modifyText")
  const modifyBtn = document.querySelector(".modifyBtn")
  const removeBtn = document.querySelector(".removeBtn")
  const closeModifyBtn = document.querySelector(".closeModifyBtn")

  // 댓글 클릭시 수정
  replyList.addEventListener("click", function (e) {

    e.preventDefault()
    e.stopPropagation()

    const target = e.target

    if(!target || target.tagName != 'SPAN'){
      return
    }

    const rno = target.getAttribute("data-rno")

    if(!rno){
      return
    }

    // 댓글 내용 모달창 띄우기
    getReply(rno).then(reply => {
      console.log(reply)
      replyHeader.innerHTML = reply.rno
      modifyText.value = reply.replyText
      modifyModal.show()
    }).catch(e => alert('error'))
  }, false)

  // 댓글 수정 후 출력 화면에 대한
  modifyBtn.addEventListener("click", function (e) {

    const replyObj = {
      bno:bno,
      rno:replyHeader.innerHTML,
      replyText:modifyText.value
    }

    // 수정됨을 알리는 창
    modifyReply(replyObj).then(result => {
      alert(result.rno+'댓글이 수정되었습니다.')
      replyText.value = ''
      modifyModal.hide()
      printReplies(page, size)

    }).catch(e =>
      console.log(e)
    )
    },false)


  closeModifyBtn.addEventListener("click", function (e) {
    modifyModal.hide()
  }, false)

  removeBtn.addEventListener("click", function (e) {

    removeReply(replyHeader.innerHTML).then(result => {

      alert(result.rno +'댓글이 삭제되었습니다.')
      replyText.value =''
      modifyModal.hide()

      page = 1

      printReplies(page, size)

    }).catch(e => {
      console.log(e)
    })
  },false)

</script>

</html>
