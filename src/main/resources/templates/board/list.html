<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
    <style>
        .pagination .page-link {
            cursor: pointer;
            color: #0c63e4;
        }
        .pagination .page-link:hover {
            color: #0d6efd;
        }
        table {
            table-layout: fixed;
            width: 100%;
        }
        th, td {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        th:nth-child(1) { width: 10%;}
        th:nth-child(2) { width: 50%;}
        th:nth-child(3) { width: 15%;}
        th:nth-child(4) { width: 10%;}
        th:nth-child(5) { width: 15%;}

        th {
            font-weight: bold;
        }

        th {
            font-weight: normal;
        }

        a:visited {
            color: #6c757d; /* 방문한 링크의 색상 변경 */
        }

    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="row mt-3">
        <form action="/board/list" method="get">
            <div class="col">
                <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <select class="form-select" name="type">
                            <option value="">---</option>
                            <option value="t" th:selected="${pageRequestDTO.type =='t'}">제목</option>
                            <option value="c" th:selected="${pageRequestDTO.type =='c'}">내용</option>
                            <option value="w" th:selected="${pageRequestDTO.type =='w'}">작성자</option>
                            <option value="tc" th:selected="${pageRequestDTO.type =='tc'}">제목 내용</option>
                            <option value="tcw" th:selected="${pageRequestDTO.type =='tcw'}">제목 내용 작성자</option>
                        </select>
                    </div>
                    <input type="text" class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary searchBtn" type="submit">검색</button>
                        <button class="btn btn-outline-secondary clearBtn" type="button">초기화</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    더쿠 게시판
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col" style="font-weight: bold">번호</th>
                            <th scope="col" style="font-weight: bold">제목</th>
                            <th scope="col" style="font-weight: bold">작성자</th>
                            <th scope="col" style="font-weight: bold">추천</th>
                            <th scope="col" style="font-weight: bold">작성일</th>
                        </tr>
                        </thead>
                        <tbody th:with="link = ${pageRequestDTO.getLink()}">
                        <tr th:each="dto:${responseDTO.dtoList}">
                            <th scope="row" style="font-weight: normal">[[${dto.bno}]]</th>
                            <td>
                                <a th:href="|@{/board/read(bno =${dto.bno})}&${link}|" class="text-decoration-none"> [[${dto.title}]] </a>
                                <span class="badge progress-bar-success" style="color:#0a53be"> [ [[${dto.replyCount}]] ]</span>
                            </td>
                            <td>[[${dto.writer}]]</td>
                            <td>[[${dto.likeCount}]]</td>
                            <td>[[${#temporals.format(dto.regDate, 'yyyy-MM-dd')}]]</td>
                        </tr>
                        </tbody>
                    </table>
                    <div>
                        <button type="button" class="btn btn-primary registerBtn">글 작성</button>
                    </div>
                    <div class="float-end">
                        <ul class="pagination .page-link:hover flex-wrap">
                            <li class="page-item" th:if="${responseDTO.prev}">
                                <a class="page-link" th:data-num="${responseDTO.start - 1}">Previous</a>
                            </li>
                            <th:block th:each="i: ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                                <li th:class="${responseDTO.page == i} ? 'page-item active' : 'page-item'">
                                    <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                                </li>
                            </th:block>
                            <li class="page-item" th:if="${responseDTO.next}">
                                <a class="page-link" th:data-num="${responseDTO.end + 1}">Next</a>
                            </li>
                        </ul>
                    </div>
                </div><!--end card body-->
            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                </div>
                <div class="modal-body" style="text-align: center">
                    <p th:if="${result == 'register'}">게시글이 성공적으로 등록되었습니다.</p>
                    <p th:if="${result == 'removed'}">게시글이 성공적으로 삭제되었습니다.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script layout:fragment="script" th:inline="javascript">

    // 로그인상태에서 로그인 접근 시 /board/list로 리다이렉팅되면서 alert 출력
    /*const allready = [[${allready}]];
    if (allready) {
        alert("이미 로그인 상태입니다.")
    }*/

    document.querySelector(".pagination").addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();

        const target = e.target;

        if (target.tagName !== 'A') {
            return;
        }

        const num = target.getAttribute("data-num");
        const formObj = document.querySelector("form");
        formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`;
        formObj.submit();
    }, false);

    document.querySelector(".clearBtn").addEventListener("click", function (e){
        e.preventDefault();
        e.stopPropagation();
        self.location ='/board/list';
    }, false);

    const result = [[${result}]];
    const modal = new bootstrap.Modal(document.querySelector(".modal"));

    if (result) {
        modal.show();
    }

    document.querySelector(".registerBtn").addEventListener("click", function (e){
        e.preventDefault();
        e.stopPropagation();
        self.location = '/board/register';
    }, false);
</script>
</body>
</html>
